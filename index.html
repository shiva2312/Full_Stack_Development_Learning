<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>

    <input type="text" id="searchInput" placeholder="Search file name">

    <table id="fileTable">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Date of Creation</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="fileTableBody">
        <!-- File details will be dynamically added here -->
      </tbody>
    </table>

    <script>
      fetch('https://api.github.com/repos/shiva2312/Full_Stack_Development_Learning/contents/HTML')
        .then(response => response.json())
        .then(data => {
          const fileTableBody = document.getElementById('fileTableBody');
          const fileNames = data.map(file => file.name);

          const searchInput = document.getElementById('searchInput');
          searchInput.addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            const filteredFiles = data.filter(file =>
              file.name.toLowerCase().includes(searchQuery)
            );

            fileTableBody.innerHTML = '';

            filteredFiles.forEach(file => {
              const fileName = file.name.split('.')[0];
              const date = new Date(file.size);
              const dateStr = date.toLocaleDateString();
              const timeStr = date.toLocaleTimeString();

              const row = document.createElement('tr');
              const fileNameCell = document.createElement('td');
              const dateCell = document.createElement('td');
              const timeCell = document.createElement('td');

              fileNameCell.textContent = fileName;
              dateCell.textContent = dateStr;
              timeCell.textContent = timeStr;

              row.appendChild(fileNameCell);
              row.appendChild(dateCell);
              row.appendChild(timeCell);

              fileTableBody.appendChild(row);
            });
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>
  </body>
</html>
