<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to My Website</h1>

    <input type="text" id="searchInput" placeholder="Search file name">

    <div id="linksContainer">
      <!-- Links will be dynamically added here -->
    </div>

    <script>
      fetch('https://api.github.com/repos/shiva2312/Full_Stack_Development_Learning/contents/HTML')
        .then(response => response.json())
        .then(data => {
          const linksContainer = document.getElementById('linksContainer');
          const fileNames = data.map(file => file.name);

          const searchInput = document.getElementById('searchInput');
          searchInput.addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            const filteredFileNames = fileNames.filter(fileName =>
              fileName.toLowerCase().includes(searchQuery)
            );

            linksContainer.innerHTML = '';

            filteredFileNames.forEach(fileName => {
              const link = document.createElement('a');
              link.href = `HTML/${fileName}`;
              link.textContent = fileName;

              linksContainer.appendChild(link);
              linksContainer.appendChild(document.createElement('br'));
            });
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>
  </body>
</html>
